<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Management Assets
    </title>
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script defer="" src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js">
    </script>
    <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.js">
    </script>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        rel="stylesheet" />
    <link href="./assets/css/styles.css" rel="stylesheet" />
    <style>
        @media (max-width: 768px) {
            .card-title {
                font-size: 1rem;
            }

            .btn-sm {
                font-size: 0.75rem;
            }

            form .form-control,
            .form-select {
                font-size: 0.85rem;
            }

            .table th,
            .table td {
                font-size: 0.75rem;
                white-space: nowrap;
            }

            .list-group-item {
                font-size: 0.9rem;
            }

            nav.navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .btn-group {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>

<body x-data="Object.assign(reminderApp(), { activeTab: 'aset' })" x-init="init()">
    <nav class="active bg-light shadow position-fixed" id="sidebar"
        style="width: 250px; height: 100vh; z-index: 1000; top: 0; left: 0; overflow-y: auto;">
        <div class="custom-menu">
            <button class="btn btn-primary d-md-none mb-2" id="sidebarCollapse" type="button">
                <i class="fa fa-bars">
                </i>
                <span class="sr-only">
                    Toggle Menu
                </span>
            </button>
        </div>
        <div class="p-4">
            <h1 class="logo">
                Menu
            </h1>
            <ul class="list-unstyled components mb-5">
                <li>
                    <a @click.prevent="activeTab = 'aset'" class="text-decoration-none" href="#">
                        <span class="fa fa-boxes me-2">
                        </span>
                        Aset
                    </a>
                </li>
                <li>
                    <a @click.prevent="activeTab = 'kategori'" class="text-decoration-none" href="#">
                        <span class="fa fa-tags me-2">
                        </span>
                        Kategori
                    </a>
                </li>
                <li>
                    <a @click.prevent="activeTab = 'user'" class="text-decoration-none" href="#">
                        <span class="fa fa-users me-2">
                        </span>
                        Pengguna
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container p-3 p-md-5">
        <!-- Navbar -->
        <nav
            class="navbar navbar-expand-lg navbar-light px-3 rounded mb-4 bg-light shadow-sm sticky-top bg-white border-bottom">
            <div class="container-fluid justify-content-between">
                <span class="navbar-brand">
                    Selamat datang,
                    <i class="fa-solid fa-user">
                    </i>
                    <span x-text="username">
                    </span>
                </span>
                <button @click="logout" class="btn btn-sm btn-danger">
                    <i class="fa-solid fa-right-from-bracket">
                    </i>
                </button>
            </div>
        </nav>
        <!-- Aset -->
        <div x-show="activeTab === 'aset'">
            <!-- Form dan daftar aset -->
            <!-- Daftar Aset -->
            <div class="container">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            Daftar Aset
                        </h5>
                        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                            <button @click="exportExcel" class="btn btn-success btn-sm">
                                <i class="fa-solid fa-file-export">
                                </i>
                            </button>
                            <form @submit.prevent="importExcel" class="d-flex gap-2" enctype="multipart/form-data">
                                <div class="row g-2">
                                </div>
                                <input @change="handleExcelFile" accept=".xlsx" class="form-control form-control-sm"
                                    type="file" />
                                <button class="btn btn-primary btn-sm" type="submit">
                                    <i class="fa-solid fa-file-import">
                                    </i>
                                </button>
                            </form>
                        </div>
                        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                            <button @click="openScanModal" class="btn btn-outline-primary btn-sm">
                                <i class="fa-solid fa-camera">
                                </i>
                                Scan
                                Barcode
                            </button>
                            <button @click="openAssetModal(null)" class="btn btn-primary d-flex gap-2">
                                <i class="fa fa-plus">
                                </i>
                                Tambah Aset
                            </button>
                        </div>
                        <!-- Modal Kamera -->
                        <div aria-hidden="true" class="modal fade" id="barcodeScannerModal" tabindex="-1">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content p-3">
                                    <div class="modal-header">
                                        <h5 class="modal-title">
                                            Scan Barcode
                                        </h5>
                                        <button @click="stopScanModal" class="btn-close" data-bs-dismiss="modal"
                                            type="button">
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <video autoplay="" id="scanner-video" muted="" playsinline="" width="100%">
                                        </video>
                                        <p class="text-muted small mt-2">
                                            Arahkan barcode ke kamera.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input class="form-control mb-3" placeholder="ðŸ” Cari aset..." type="text"
                            x-model="searchQuery" />
                        <!-- Filter -->
                        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 mb-4">
                            <div>
                                <label>
                                    Kategori
                                </label>
                                <select class="form-select" x-model="filters.nameCategory">
                                    <option value="">
                                        Semua
                                    </option>
                                    <template :key="cat.id" x-for="cat in allCategories">
                                        <option :value="cat.nameCategory" x-text="cat.nameCategory">
                                        </option>
                                    </template>
                                </select>
                            </div>
                            <div>
                                <label>
                                    Kode Aset
                                </label>
                                <input class="form-control" x-model="filters.kodeAsset" />
                            </div>
                            <div>
                                <label>
                                    Brand
                                </label>
                                <input class="form-control" x-model="filters.brand" />
                            </div>
                            <div>
                                <label>
                                    Serial
                                </label>
                                <input class="form-control" x-model="filters.serialNumber" />
                            </div>
                            <div>
                                <label>
                                    Tanggal
                                </label>
                                <input class="form-control" type="date" x-model="filters.purchaseDate" />
                            </div>
                            <div>
                                <label>
                                    Divisi
                                </label>
                                <input class="form-control" x-model="filters.division" />
                            </div>
                            <div>
                                <label>
                                    Nama User
                                </label>
                                <input class="form-control" x-model="filters.username" />
                            </div>
                        </div>
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <label>
                                Tampilkan:
                            </label>
                            <select class="form-select form-select-sm" style="width: auto" x-model.number="perPage">
                                <template :key="opt" x-for="opt in perPageOptions">
                                    <option :value="opt" x-text="opt">
                                    </option>
                                </template>
                                <option :value="-1">
                                    Lihat Semua
                                </option>
                            </select>
                        </div>
                        <div class="table-responsive">
                            <div class="table-responsive">
                                <table class="table table-bordered table-sm align-middle">
                                    <thead class="table-light">
                                        <tr>
                                            <th>
                                                #
                                            </th>
                                            <th>
                                                Kategori
                                            </th>
                                            <th>
                                                Kode
                                            </th>
                                            <th>
                                                Barcode
                                            </th>
                                            <th>
                                                Brand
                                            </th>
                                            <th>
                                                Deskripsi
                                            </th>
                                            <th>
                                                Serial
                                            </th>
                                            <th>
                                                Tanggal
                                            </th>
                                            <th>
                                                Divisi
                                            </th>
                                            <th>
                                                User
                                            </th>
                                            <th>
                                                Qty
                                            </th>
                                            <th>
                                                Harga
                                            </th>
                                            <th>
                                                Spesifikasi
                                            </th>
                                            <th>
                                                Foto
                                            </th>
                                            <th>
                                                Aksi
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template :key="item.id" x-for="(item, i) in paginatedAssets">
                                            <tr>
                                                <td x-text="i + 1">
                                                </td>
                                                <td x-text="item.nameCategory">
                                                </td>
                                                <td x-text="item.kodeAsset">
                                                </td>
                                                <td>
                                                    <div style="text-align: center;">
                                                        <img :src="`https://barcode.tec-it.com/barcode.ashx?data=${item.kodeAsset}&amp;code=MobileQRCode&amp;eclevel=L`"
                                                            alt="QR" style="width: 60px; height: 60px;" />
                                                    </div>
                                                </td>
                                                <td x-text="item.brand">
                                                </td>
                                                <td x-text="item.description">
                                                </td>
                                                <td x-text="item.serialNumber">
                                                </td>
                                                <td x-text="item.purchaseDate">
                                                </td>
                                                <td x-text="item.division">
                                                </td>
                                                <td x-text="item.username">
                                                </td>
                                                <td x-text="item.quantity">
                                                </td>
                                                <td x-text="item.price.toLocaleString()">
                                                </td>
                                                <td>
                                                    <template
                                                        x-if="['printer'].includes(item.nameCategory.toLowerCase())">
                                                        <span class="text-muted">
                                                            -
                                                        </span>
                                                    </template>
                                                    <template
                                                        x-if="!['printer'].includes(item.nameCategory.toLowerCase())">
                                                        <div style="font-size: 0.85em">
                                                            <div>
                                                                <strong>
                                                                    CPU:
                                                                </strong>
                                                                <span x-text="item.processor || '-'">
                                                                </span>
                                                            </div>
                                                            <div>
                                                                <strong>
                                                                    RAM:
                                                                </strong>
                                                                <span x-text="item.ram || '-'">
                                                                </span>
                                                            </div>
                                                            <div>
                                                                <strong>
                                                                    HDD:
                                                                </strong>
                                                                <span x-text="item.hdd || '-'">
                                                                </span>
                                                            </div>
                                                            <div>
                                                                <strong>
                                                                    OS:
                                                                </strong>
                                                                <span x-text="item.os || '-'">
                                                                </span>
                                                            </div>
                                                        </div>
                                                    </template>
                                                </td>
                                                <td>
                                                    <img :src="`${API_BASE_URL}/uploads/${item.photo}`" alt="Foto"
                                                        crossorigin="anonymous" style="width: 60px; object-fit: cover"
                                                        x-show="item.photo" />
                                                </td>
                                                <td>
                                                    <button @click="openAssetModal(item)"
                                                        class="btn btn-sm btn-warning mb-1">
                                                        <i class="fa-solid fa-pen-to-square">
                                                        </i>
                                                    </button>
                                                    <button @click="deleteAsset(item.id)"
                                                        class="btn btn-sm btn-danger mb-1">
                                                        <i class="fa-solid fa-trash">
                                                        </i>
                                                    </button>
                                                    <button @click="printLabel(item)" class="btn btn-sm btn-secondary">
                                                        <i class="fa-solid fa-tag">
                                                        </i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- Pagination -->
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <p class="text-muted small">
                                Menampilkan
                                <span x-text="paginatedAssets.length">
                                </span>
                                dari
                                <span x-text="filteredAssets.length">
                                </span>
                                hasil
                            </p>
                            <div class="btn-group">
                                <button :disabled="currentPage === 1" @click="currentPage--"
                                    class="btn btn-sm btn-outline-secondary">
                                    &laquo;
                                </button>
                                <button :disabled="currentPage === totalPages" @click="currentPage++"
                                    class="btn btn-sm btn-outline-secondary">
                                    &raquo;
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Kategori -->
        <div x-show="activeTab === 'kategori'">
            <!-- Form dan daftar kategori -->
            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                Form Kategori
                            </h5>
                            <form @submit.prevent="submitCategoryForm">
                                <input class="form-control mb-2" placeholder="Nama Kategori" required="" type="text"
                                    x-model="categoryForm.nameCategory" />
                                <input type="hidden" x-model="categoryForm.id" />
                                <button class="btn btn-primary me-2" type="submit"
                                    x-text="categoryForm.id ? 'Update' : 'Tambah'">
                                </button>
                                <button @click="resetCategoryForm" class="btn btn-secondary" type="button"
                                    x-show="categoryForm.id">
                                    Batal
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">
                                Daftar Kategori
                            </h5>
                            <ul class="list-group">
                                <template :key="cat.id" x-for="cat in allCategories">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        <span x-text="cat.nameCategory">
                                        </span>
                                        <div>
                                            <button @click="editCategory(cat)" class="btn btn-sm btn-warning me-1">
                                                Edit
                                            </button>
                                            <button @click="deleteCategory(cat.id)" class="btn btn-sm btn-danger">
                                                Hapus
                                            </button>
                                        </div>
                                    </li>
                                </template>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pengguna -->
        <div x-show="activeTab === 'user'">
            <!-- Konten manajemen pengguna -->
            <p>
                coba pengguna
            </p>
        </div>
        <!-- Form dan Daftar Aset -->
        <div class="modal fade" id="assetModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content p-3">
                    <div class="modal-header">
                        <h5 class="modal-title" x-text="assetForm.id ? 'Edit Aset' : 'Tambah Aset'">
                        </h5>
                        <button class="btn-close" data-bs-dismiss="modal" type="button">
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- ðŸ‘‡ form seperti sebelumnya, tinggal dipindahkan ke sini -->
                        <form @submit.prevent="submitAssetForm" enctype="multipart/form-data">
                            <div class="mb-2">
                                <label>
                                    Kategori
                                </label>
                                <select class="form-select" required="" x-model="assetForm.nameCategory">
                                    <option disabled="" value="">
                                        Pilih Kategori
                                    </option>
                                    <template :key="cat.id" x-for="cat in allCategories">
                                        <option :value="cat.nameCategory" x-text="cat.nameCategory">
                                        </option>
                                    </template>
                                </select>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">
                                    Kode Aset
                                </label>
                                <div class="form-check">
                                    <input class="form-check-input" id="autoMode" type="radio" value="auto"
                                        x-model="kodeAssetMode" />
                                    <label class="form-check-label" for="autoMode">
                                        Generate Otomatis
                                    </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" id="manualMode" type="radio" value="manual"
                                        x-model="kodeAssetMode" />
                                    <label class="form-check-label" for="manualMode">
                                        Isi Manual
                                    </label>
                                </div>
                                <input :disabled="kodeAssetMode === 'auto'" class="form-control"
                                    placeholder="Contoh: LPT-0001" required="" type="text"
                                    x-model="assetForm.kodeAsset" />
                            </div>
                            <div class="mb-2">
                                <label>
                                    Tanggal Pembelian
                                </label>
                                <input class="form-control" required="" type="date" x-model="assetForm.purchaseDate" />
                            </div>
                            <div class="mb-2">
                                <label>
                                    Divisi
                                </label>
                                <input class="form-control" required="" type="text" x-model="assetForm.division" />
                            </div>
                            <div class="mb-2">
                                <label>
                                    Nama Pengguna
                                </label>
                                <input class="form-control" required="" type="text" x-model="assetForm.username" />
                            </div>
                            <div class="mb-2">
                                <label>
                                    Brand
                                </label>
                                <input class="form-control" required="" type="text" x-model="assetForm.brand" />
                            </div>
                            <div class="mb-2">
                                <label>
                                    Deskripsi
                                </label>
                                <input class="form-control" required="" type="text" x-model="assetForm.description" />
                            </div>
                            <div class="mb-2">
                                <label>
                                    Serial Number
                                </label>
                                <input class="form-control" required="" type="text" x-model="assetForm.serialNumber" />
                            </div>
                            <!-- Spesifikasi -->
                            <template x-if="['laptop', 'komputer'].includes(assetForm.nameCategory?.toLowerCase())">
                                <div>
                                    <div class="mb-2">
                                        <label>
                                            Prosesor
                                        </label>
                                        <input class="form-control" required="" type="text"
                                            x-model="assetForm.processor" />
                                    </div>
                                    <div class="mb-2">
                                        <label>
                                            RAM
                                        </label>
                                        <input class="form-control" required="" type="text" x-model="assetForm.ram" />
                                    </div>
                                    <div class="mb-2">
                                        <label>
                                            HDD
                                        </label>
                                        <input class="form-control" required="" type="text" x-model="assetForm.hdd" />
                                    </div>
                                    <div class="mb-2">
                                        <label>
                                            OS
                                        </label>
                                        <input class="form-control" required="" type="text" x-model="assetForm.os" />
                                    </div>
                                </div>
                            </template>
                            <div class="mb-2">
                                <label>
                                    Jumlah
                                </label>
                                <input class="form-control" min="1" required="" type="number"
                                    x-model="assetForm.quantity" />
                            </div>
                            <div class="mb-2">
                                <label>
                                    Harga
                                </label>
                                <input class="form-control" min="0" required="" type="number"
                                    x-model="assetForm.price" />
                            </div>
                            <div class="mb-2">
                                <label>
                                    Foto Aset
                                </label>
                                <input @change="handlePhotoUpload" class="form-control" type="file" />
                            </div>
                            <div class="mt-3 d-flex flex-wrap gap-2">
                                <button class="btn btn-primary" type="submit"
                                    x-text="assetForm.id ? 'Update' : 'Tambah'">
                                </button>
                                <button @click="resetAssetForm" class="btn btn-secondary" type="button"
                                    x-show="assetForm.id">
                                    Batal
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Toast Notification -->
    <div class="toast position-fixed bottom-0 end-0 m-3" id="toast">
    </div>
    <script src="./assets/js/script.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
    <script src="./assets/js/jquery.min.js">
    </script>
    <script src="./assets/js/main.js">
    </script>
</body>

</html>
