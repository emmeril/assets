<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Management Aset</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    
    <!-- CSS Libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" crossorigin="anonymous" />
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .login-card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background: white;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card login-card">
                    <div class="login-header">
                        <i class="fas fa-boxes fa-3x mb-3"></i>
                        <h3 class="mb-0">Management Aset</h3>
                        <p class="mb-0 opacity-75">PT. Kaiti Global Indonesia</p>
                    </div>
                    
                    <div class="card-body p-4">
                        <h4 class="card-title text-center mb-4">Selamat Datang</h4>
                        <p class="text-muted text-center mb-4">Silakan masuk ke akun Anda</p>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">
                                    <i class="fa-solid fa-user me-2"></i>Username
                                </label>
                                <input type="text" class="form-control form-control-lg" 
                                    id="username"
                                    placeholder="Masukkan username" 
                                    autocomplete="username"
                                    required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">
                                    <i class="fa-solid fa-lock me-2"></i>Password
                                </label>
                                <input type="password" class="form-control form-control-lg" 
                                    id="password"
                                    placeholder="Masukkan password" 
                                    autocomplete="current-password"
                                    required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100 py-2" id="loginBtn">
                                <i class="fa-solid fa-right-to-bracket me-2"></i>Masuk
                            </button>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <p class="text-white mb-0">&copy; 2024 PT. Kaiti Global Indonesia. All rights reserved.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto" id="toast-title">Notification</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body" id="toast-message"></div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Login Script -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Validation
            if (!username || username.trim().length < 3) {
                showToast("Username harus diisi dan minimal 3 karakter.", "danger");
                return;
            }
            
            if (!password || password.trim().length < 6) {
                showToast("Password harus diisi dan minimal 6 karakter.", "danger");
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin me-2"></i>Memproses...';

            try {
                const response = await fetch('/login', {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json" 
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || "Gagal login.");
                }

                // Save token and user info
                localStorage.setItem("token", data.token);
                localStorage.setItem("username", username);
                
                showToast("Login berhasil! Mengarahkan...", "success");
                
                // Redirect after success
                setTimeout(() => {
                    window.location.href = "/app";
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showToast(
                    error.message || "Terjadi kesalahan, coba lagi.",
                    "danger"
                );
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket me-2"></i>Masuk';
            }
        });

        function showToast(message, type = "success", title = "Notification") {
            const toastEl = document.getElementById('toast');
            const toastTitle = document.getElementById('toast-title');
            const toastMessage = document.getElementById('toast-message');
            
            if (toastEl && toastTitle && toastMessage) {
                // Set toast content
                toastTitle.textContent = title;
                toastMessage.textContent = message;
                
                // Set toast style based on type
                const toast = new bootstrap.Toast(toastEl);
                
                // Remove existing color classes
                toastEl.classList.remove('bg-success', 'bg-danger', 'bg-warning', 'bg-info');
                
                // Add new color class
                const bgClass = `bg-${type}`;
                toastEl.classList.add(bgClass, 'text-white');
                
                toast.show();
            }
        }

        // Check if already logged in
        function checkExistingAuth() {
            const token = localStorage.getItem('token');
            const username = localStorage.getItem('username');
            
            if (token && username) {
                // Verify token is still valid
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const currentTime = Math.floor(Date.now() / 1000);
                    
                    if (payload.exp && payload.exp > currentTime) {
                        // Token masih valid, redirect ke app
                        window.location.href = '/app';
                    }
                } catch (e) {
                    // Token invalid, clear storage
                    localStorage.removeItem('token');
                    localStorage.removeItem('username');
                }
            }
        }

        // Check auth on page load
        checkExistingAuth();
    </script>
</body>

</html>
