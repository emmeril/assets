<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Assets</title>
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>


<body>
    <div class="container mt-5" x-data="reminderApp()" x-init="init()">
        <nav class="navbar navbar-light pt-3 mb-4">
            <p class="text-start">Selamat datang, <br><i class="fa-solid fa-user"></i> <span x-text="username"></span>
            </p>
            <button class="btn btn-danger" @click="logout">Logout</button>
        </nav>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Form Kategori</h5>
                        <form @submit.prevent="submitCategoryForm">
                            <input type="text" class="form-control mb-2" placeholder="Nama Kategori"
                                x-model="categoryForm.nameCategory" required>
                            <input type="hidden" x-model="categoryForm.id">
                            <button type="submit" class="btn btn-primary me-2"
                                x-text="categoryForm.id ? 'Update' : 'Tambah'"></button>
                            <button type="button" class="btn btn-secondary" @click="resetCategoryForm"
                                x-show="categoryForm.id">Batal</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daftar Kategori</h5>
                        <ul class="list-group">
                            <template x-for="cat in allCategories" :key="cat.id">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <span x-text="cat.nameCategory"></span>
                                    <div>
                                        <button class="btn btn-sm btn-warning me-1"
                                            @click="editCategory(cat)">Edit</button>
                                        <button class="btn btn-sm btn-danger"
                                            @click="deleteCategory(cat.id)">Hapus</button>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </div>
            </div>
        </div>


        <div class="row mt-3">
            <!-- Form Aset -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Tambah / Edit Aset</h5>
                        <form @submit.prevent="submitAssetForm" enctype="multipart/form-data">
                            <!-- Kategori -->
                            <div class="mb-2">
                                <label>Kategori</label>
                                <select class="form-select" x-model="assetForm.nameCategory" required>
                                    <option value="" disabled>Pilih Kategori</option>
                                    <template x-for="cat in allCategories" :key="cat.id">
                                        <option x-text="cat.nameCategory" :value="cat.nameCategory"></option>
                                    </template>
                                </select>
                            </div>

                            <!-- Tanggal Pembelian -->
                            <div class="mb-2">
                                <label>Tanggal Pembelian</label>
                                <input type="date" class="form-control" x-model="assetForm.purchaseDate" required>
                            </div>

                            <!-- Divisi -->
                            <div class="mb-2">
                                <label>Divisi</label>
                                <input type="text" class="form-control" x-model="assetForm.division" required>
                            </div>

                            <!-- Nama User -->
                            <div class="mb-2">
                                <label>Nama Pengguna</label>
                                <input type="text" class="form-control" x-model="assetForm.username" required>
                            </div>

                            <!-- Brand -->
                            <div class="mb-2">
                                <label>Brand</label>
                                <input type="text" class="form-control" x-model="assetForm.brand" required>
                            </div>

                            <!-- Deskripsi -->
                            <div class="mb-2">
                                <label>Deskripsi</label>
                                <input type="text" class="form-control" x-model="assetForm.description" required>
                            </div>

                            <!-- Serial Number -->
                            <div class="mb-2">
                                <label>Serial Number</label>
                                <input type="text" class="form-control" x-model="assetForm.serialNumber" required>
                            </div>

                            <!-- Quantity -->
                            <div class="mb-2">
                                <label>Jumlah</label>
                                <input type="number" class="form-control" x-model="assetForm.quantity" required min="1">
                            </div>

                            <!-- Price -->
                            <div class="mb-2">
                                <label>Harga</label>
                                <input type="number" class="form-control" x-model="assetForm.price" required min="0">
                            </div>

                            <!-- Spesifikasi khusus untuk laptop dan komputer -->
                            <template x-if="['laptop', 'komputer'].includes(assetForm.nameCategory?.toLowerCase())">
                                <div>
                                    <div class="mb-2">
                                        <label>Prosesor</label>
                                        <input type="text" class="form-control" x-model="assetForm.processor" required>
                                    </div>
                                    <div class="mb-2">
                                        <label>RAM</label>
                                        <input type="text" class="form-control" x-model="assetForm.ram" required>
                                    </div>
                                    <div class="mb-2">
                                        <label>HDD</label>
                                        <input type="text" class="form-control" x-model="assetForm.hdd" required>
                                    </div>
                                    <div class="mb-2">
                                        <label>OS</label>
                                        <input type="text" class="form-control" x-model="assetForm.os" required>
                                    </div>
                                </div>
                            </template>


                            <!-- Foto -->
                            <div class="mb-2">
                                <label>Foto Aset</label>
                                <input type="file" class="form-control" @change="handlePhotoUpload">
                            </div>

                            <!-- Tombol -->
                            <div class="mt-3">
                                <button type="submit" class="btn btn-primary me-2"
                                    x-text="assetForm.id ? 'Update' : 'Tambah'"></button>
                                <button type="button" class="btn btn-secondary" @click="resetAssetForm"
                                    x-show="assetForm.id">Batal</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>



            <!-- List Aset -->
            <div class="col-md-8 pb-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Daftar Aset</h5>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <button class="btn btn-success btn-sm" @click="exportExcel">Export Excel</button>

                            <form @submit.prevent="importExcel" enctype="multipart/form-data" class="d-flex gap-2">
                                <input type="file" accept=".xlsx" @change="handleExcelFile"
                                    class="form-control form-control-sm" />
                                <button class="btn btn-primary btn-sm" type="submit">Import Excel</button>
                            </form>
                        </div>
                        <input type="text" class="form-control" placeholder="Cari aset..." x-model="searchQuery">
                        <div class="mt-2 mb-3">
                            <label for="filterCategory">Filter Kategori:</label>
                            <select id="filterCategory" class="form-select" x-model="selectedCategory">
                                <option value="">Semua Kategori</option>
                                <template x-for="cat in allCategories" :key="cat.id">
                                    <option :value="cat.nameCategory" x-text="cat.nameCategory"></option>
                                </template>
                            </select>
                        </div>
                        <div class="mt-2 mb-3">
                            <label for="filterKode">Filter Kode:</label>
                            <input type="text" id="filterKode" class="form-control" x-model="filters.kodeAsset">
                        </div>
                        <div class="mt-2 mb-3">
                            <label for="filterBrand">Filter Brand:</label>
                            <input type="text" id="filterBrand" class="form-control" x-model="filters.brand">
                        </div>
                        <div class="mt-2 mb-3">
                            <label for="filterUser">Filter User:</label>
                            <input type="text" id="filterUser" class="form-control" x-model="filters.username">
                        </div>
                        <div class="mt-2 mb-3">
                            <label for="filterPurchaseDate">Filter Tanggal Pembelian:</label>
                            <input type="date" id="filterPurchaseDate" class="form-control"
                                x-model="filters.purchaseDate">
                        </div>
                        <div class="mt-2 mb-3">
                            <label for="filterDivision">Filter Divisi:</label>
                            <input type="text" id="filterDivision" class="form-control" x-model="filters.division">
                        </div>
                        <div class="d-flex align-items-center gap-2 mb-2">
                            <label>Tampilkan:</label>
                            <select class="form-select form-select-sm" style="width: auto" x-model="perPage">
                                <template x-for="opt in perPageOptions" :key="opt">
                                    <option :value="opt" x-text="opt"></option>
                                </template>
                                <option :value="-1">Lihat Semua</option>
                            </select>
                        </div>

                        <table class="table table-bordered table-sm align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th>#</th>
                                    <th>Kategori</th>
                                    <th>Kode</th>
                                    <th>Brand</th>
                                    <th>Deskripsi</th>
                                    <th>Serial</th>
                                    <th>Tanggal</th>
                                    <th>Divisi</th>
                                    <th>User</th>
                                    <th>Qty</th>
                                    <th>Harga</th>
                                    <th>Spesifikasi</th>
                                    <th>Foto</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(item, i) in paginatedAssets" :key="item.id">
                                    <tr>
                                        <td x-text="i + 1"></td>
                                        <td x-text="item.nameCategory"></td>
                                        <td x-text="item.kodeAsset"></td>
                                        <td x-text="item.brand"></td>
                                        <td x-text="item.description"></td>
                                        <td x-text="item.serialNumber"></td>
                                        <td x-text="item.purchaseDate"></td>
                                        <td x-text="item.division"></td>
                                        <td x-text="item.username"></td>
                                        <td x-text="item.quantity"></td>
                                        <td x-text="item.price.toLocaleString()"></td>

                                        <!-- Spesifikasi tambahan hanya jika bukan printer -->
                                        <td>
                                            <template x-if="item.nameCategory.toLowerCase() !== 'printer'">
                                                <div style="font-size: 0.85em">
                                                    <div><strong>CPU:</strong> <span
                                                            x-text="item.processor || '-'"></span></div>
                                                    <div><strong>RAM:</strong> <span x-text="item.ram || '-'"></span>
                                                    </div>
                                                    <div><strong>HDD:</strong> <span x-text="item.hdd || '-'"></span>
                                                    </div>
                                                    <div><strong>OS:</strong> <span x-text="item.os || '-'"></span>
                                                    </div>
                                                </div>
                                            </template>
                                            <template x-if="item.nameCategory.toLowerCase() === 'printer'">
                                                <span class="text-muted">-</span>
                                            </template>
                                        </td>

                                        <!-- Foto -->
                                        <td>
                                            <img crossorigin="anonymous" :src="`${API_BASE_URL}/uploads/${item.photo}`"
                                                alt="Foto" style="width: 60px; object-fit: cover" x-show="item.photo" />
                                        </td>

                                        <!-- Aksi -->
                                        <td>
                                            <button class="btn btn-sm btn-warning mb-1"
                                                @click="editAsset(item)">Edit</button>
                                            <button class="btn btn-sm btn-danger"
                                                @click="deleteAsset(item.id)">Hapus</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <p class="text-muted small">
                                Menampilkan <span x-text="paginatedAssets.length"></span>
                                dari <span x-text="filteredAssets.length"></span> hasil
                            </p>

                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-secondary" :disabled="currentPage === 1"
                                    @click="currentPage--">
                                    &laquo;
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" :disabled="currentPage === totalPages"
                                    @click="currentPage++">
                                    &raquo;
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </div>
    </div>

    <div id="toast" class="toast position-fixed bottom-0 end-0 m-3"></div>


    <script src="./assets/js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
